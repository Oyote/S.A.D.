<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/listaExercicio.css" />
    <link rel="stylesheet" type="text/css" href="styles/upload.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <script src="scripts/auth.js" defer></script>
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
        crossorigin="anonymous"></script>
    <script src="scripts/listaExercicio.js" defer></script>
</head>
<body>
    <main>
        <div id="header">
            <div class="return">
                <a href="principal.html"><i class="fas fa-chevron-left fa-lg"></i></a>
                <span>Voltar</span>
            </div>
        </div>
        <div id="central">
            <div class="lista">
                <div class="questao">
                    <div class="pergunta">
                        <span>Pergunta:</span>
                        <textarea name="pergunta" cols="30" rows="5"></textarea>
                    </div>
                    <div class="tipo">
                        <form>
                            <label>
                                <input type="radio" name="tipo" value="1">
                                Objetiva
                            </label>
                            <label>
                                <input type="radio" name="tipo" value="2">
                                Somatória
                            </label>
                            <label>
                                <input type="radio" name="tipo" value="3">
                                V ou F
                            </label>
                        </form>
                    </div>
                    <div class="alternativas">
                        <div class="alternativa" data-resp="false">
                            <span>a)</span>
                            <textarea name="alternativa" cols="30"></textarea>
                            <img src="images/no.svg">
                        </div>
                        <div class="alternativa" data-resp="false">
                            <span>b)</span>
                            <textarea name="alternativa" cols="30"></textarea>
                            <img src="images/no.svg">
                        </div>
                        <div class="alternativa" data-resp="false">
                            <span>c)</span>
                            <textarea name="alternativa" cols="30"></textarea>
                            <img src="images/no.svg">
                        </div>
                        <div class="alternativa" data-resp="false">
                            <span>d)</span>
                            <textarea name="alternativa" cols="30"></textarea>
                            <img src="images/no.svg">
                        </div>
                        <div class="alternativa" data-resp="false">
                            <span>e)</span>
                            <textarea name="alternativa" cols="30"></textarea>
                            <img src="images/no.svg">
                        </div>
                    </div>
                </div>
                <button class="genButt">Adicionar questão</button>
                <div id="upload">
                    <span>Upload</span>
                    <input type="text" name="titulo" placeholder="Nome da lista">
                    <input type="text" name="descricao" placeholder="Descrição">
                    <select class="conteudo">
                        <option value="0" disabled selected>Selecione um conteúdo</option>
                    </select>
                    <button>Enviar</button>
                </div>
            </div>
        </div>
        <div id="menu">
            <a href="principal.html">
                <i class="fas fa-home fa-2x"></i>
                <label>Início</label>
            </a>
            <a href="upload.html">
                <i class="fas fa-file-upload fa-2x"></i>
                <label>Enviar Arquivo</label>
            </a>
            <a href="index.html">
                <i class="fas fa-sign-out-alt fa-2x"></i>
                <label>Sair</label>
            </a>
        </div>
    </main>
</body>
</html>
